<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Web</title>
<link href="style.css" rel="stylesheet">
<link href="responsive.css" rel="stylesheet">
</head>

<body>
	<div class="calculator">
		<input type="text" class="calculator-screen" id="screen" value="0" disabled>
		<div class="calculator-keys">
			<div class="row">
				<input class="all-clear" type="button" value="c" onclick="clr()"/>
				<input class="percentage" type="button" value="%" onclick="dis('%')"/>
				<input class="operator" type="button" value="/" onclick="dis('/')"/>
			</div>

			<div class="row">
				<input class="number" type="button" value="7" onclick="dis('7')"/>
				<input class="number" type="button" value="8" onclick="dis('8')"/>
				<input class="number" type="button" value="9" onclick="dis('9')"/>
				<input class="operator" type="button" value="*" onclick="dis('*')"/>
			</div>

			<div class="row">
				<input class="number" type="button" value="4" onclick="dis('4')"/>
				<input class="number" type="button" value="5" onclick="dis('5')"/>
				<input class="number" type="button" value="6" onclick="dis('6')"/>
				<input class="operator" type="button" value="-" onclick="dis('-')"/>
			</div>

			<div class="row">
				<input class="number" type="button" value="1" onclick="dis('1')"/>
				<input class="number" type="button" value="2" onclick="dis('2')"/>
				<input class="number" type="button" value="3" onclick="dis('3')"/>
				<input class="operator" type="button" value="+" onclick="dis('+')"/>
			</div>

			<div class="row">
				<input class="number zero-btn" type="button" value="0" onclick="dis('0')"/>
				<input class="decimal" type="button" value="." onclick="dis('.')"/>
				<input class="equal-sign" type="button" value="=" onclick="solve()"/>
			</div>
		</div>
	</div>

	<script>
		function dis(val) {
			document.getElementById("screen").value+=val
 		}

		function solve() {
			let x = document.getElementById("screen").value
			let y = eval(x)
			document.getElementById("screen").value = y
		}

		function clr() {
			document.getElementById("screen").value = ""
		}
	</script>
</body>
</html>
